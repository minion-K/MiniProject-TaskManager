<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/sign/signin.css">
</head>
<body>
  <form class="container">
    <h1>Task Manager</h1>
    <h1>로그인</h1>

    <input type="text" class="input-box" name="id" id="id" placeholder="아이디"/>
    <input type="text" class="input-box" name="password" id="password" placeholder="비밀번호"/>
    <button type="submit" class="sign-in-btn">Sign In</button>

    <div class="find-wrap">
      <a href="../../html/sign/findid.html">
        <div class="find-item find-id">아이디 찾기</div>
      </a>
      <div class="vertical">|</div>
      <a href="../../html/sign/findpw.html">
        <div class="find-item find-pw">비밀번호 찾기</div>
      </a>
      <div class="vertical">|</div>
      <a href="../../html/sign/signup.html">
        <div class="find-item sign-up">회원가입</div>
      </a>
    </div>
  </form>
</body>
</html>
